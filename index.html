<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Display Images from JavaScript Array</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<select id="dropdown1">
		<option value="East 1" selected>East 1</option>
		<option value="West 1">West 1</option>
		<option value="East 2">East 2</option>
		<option value="West 2">West 2</option>
		<option value="East 3">East 3</option>
		<option value="West 3">West 3</option>
		<option value="East 4">East 4</option>
		<option value="West 4">West 4</option>
		<option value="East 5">East 5</option>
	</select>
	<br>
	<button id="East 1" class="selector">East 1</button>
	<button id="West 1" class="selector">West 1</button>
	<button id="East 2" class="selector">East 2</button>
	<button id="West 2" class="selector">West 2</button>
	<button id="East 3" class="selector">East 3</button>
	<button id="West 3" class="selector">West 3</button>
	<button id="East 4" class="selector">East 4</button>
	<button id="West 4" class="selector">West 4</button>
	<button id="East 5" class="selector">East 5</button>
	<div class="eye-container" id="imageContainer">
		<!-- Images will be dynamically added here -->
	</div>
	<script src="eye-vis.js"></script>
</body>

</html>
